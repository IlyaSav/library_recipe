{% extends "base.html" %}
{% block content %}
  <h2>Удалить рецепт "{{ recipe.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'recipe_detail' recipe.slug %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}

{% block meta_title %}Удалить рецепт — Кулинарная библиотека{% endblock %}
{% block meta_description %}Подтвердите удаление рецепта из вашей коллекции.{% endblock %}
