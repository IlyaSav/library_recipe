{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Вход в систему</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Логин</label>
                <input type="text" name="username" id="id_username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="id_password">Пароль</label>
                <input type="password" name="password" id="id_password" class="form-input" required>
            </div>
            
            <button type="submit" class="auth-button">Войти</button>
            
            <div class="auth-links">
                <a href="{% url 'register' %}" class="auth-link">Нет аккаунта? Зарегистрироваться</a>
                <a href="#" class="auth-link">Забыли пароль?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
