{% extends 'base.html' %}

{% block title %}Личный кабинет{% endblock %}

{% block content %}
<div style="
    max-width: 1200px;
    margin: 2rem auto;
    padding: 0 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
">
    <div style="
        background: rgba(255, 255, 255, 0.9);
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    ">
        <!-- Шапка профиля -->
        <div style="
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 2.5rem;
            background: linear-gradient(135deg, #6C5CE7 0%, #00CEFF 100%);
            color: white;
        ">
            <div style="
                width: 120px;
                height: 120px;
                background: white;
                color: #6C5CE7;
                font-size: 3rem;
                font-weight: 700;
                border-radius: 50%;
                display: flex;
                justify-content: center;
                align-items: center;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            ">
                {{ request.user.email|first|upper }}
            </div>
            <div>
                <h1 style="
                    font-size: 1.8rem;
                    margin: 0 0 0.5rem 0;
                ">
                    Добро пожаловать
                </h1>
                <p style="
                    font-size: 1.1rem;
                    margin: 0;
                    opacity: 0.9;
                ">
                    {{ request.user.email }}
                </p>
                {% if request.user.is_superuser %}
                <p style="font-size: 1rem; margin: 0; opacity: 0.7; color: #ff4d4d;">
                    админский аккаунт
                </p>
                {% endif %}
        </div>
        
    
        </div>
    </div>
</div>
{% include 'footer.html' %}
{% endblock %}
