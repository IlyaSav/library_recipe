<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block meta_title %}{% block title %}Кулинарные рецепты{% endblock %}{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}Лучшие домашние рецепты, статьи и советы по кулинарии.{% endblock %}">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <style>
        :root {
            --primary-color: #FF7B54;
            --primary-hover: #ff6b3d;
            --secondary-color: #5C9E52;
            --text-color: #333333;
            --text-light: #666666;
            --text-lighter: #888888;
            --bg-color: #F5F5F5;
            --card-bg: #FFFFFF;
            --border-color: #EEEEEE;
            --shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            color: var(--text-color);
        }
        
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            padding: 20px;
        }
        
        .auth-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }
        
        .auth-card:hover {
            transform: translateY(-4px);
        }
        
        .auth-title {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: var(--card-bg);
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 123, 84, 0.1);
        }
        
        .auth-button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .auth-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .auth-links {
            margin-top: 20px;
            text-align: center;
        }
        
        .auth-link {
            display: block;
            color: var(--primary-color);
            text-decoration: none;
            margin-top: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .auth-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        /* Стили для карточек рецептов */
        .card {
            border: none;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        /* Стили для кнопки лайка */
        .like-button {
            border: none;
            background: none;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-lighter);
        }

        .like-button:hover {
            transform: scale(1.1);
            color: var(--primary-color);
        }

        .like-button i {
            font-size: 1.2rem;
        }

        .like-button i.text-danger {
            color: var(--primary-color) !important;
        }

        /* Стили для профиля */
        .profile-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-lighter);
            font-size: 14px;
            margin-top: 4px;
        }

        /* Стили для алертов */
        .alert {
            border: none;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background-color: rgba(92, 158, 82, 0.1);
            color: var(--secondary-color);
        }

        .alert-danger {
            background-color: rgba(255, 123, 84, 0.1);
            color: var(--primary-color);
        }

        /* Контейнер */
        .container {
            max-width: 1200px;
            padding: 0 20px;
        }

        @media (max-width: 768px) {
            .auth-card {
                padding: 30px 20px;
            }

            .container {
                padding: 0 16px;
            }
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 24px 16px;
            }

            .auth-title {
                font-size: 20px;
            }

            .form-input {
                font-size: 14px;
            }

            .auth-button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        {% include 'accounts/navbar.html' %}
    </header>
    <main class="container py-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
    {% include 'footer.html' %}
</body>
</html>
