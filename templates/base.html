<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Кулинарные рецепты{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
</head>
<style>
    :root {
        --primary: #4361ee;
        --secondary: #3f37c9;
        --accent: #4895ef;
        --light: #f8f9fa;
        --dark: #212529;
        --success: #4cc9f0;
        --danger: #f72585;
    }
    
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 20px;
    }
    
    .auth-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 450px;
        transition: transform 0.3s ease;
    }
    
    .auth-card:hover {
        transform: translateY(-5px);
    }
    
    .auth-title {
        color: var(--dark);
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: 600;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--dark);
        font-weight: 500;
    }
    
    .form-input {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s;
    }
    
    .form-input:focus {
        border-color: var(--accent);
        outline: none;
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    .auth-button {
        width: 100%;
        padding: 14px;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 10px;
    }
    
    .auth-button:hover {
        background-color: var(--secondary);
    }
    
    .auth-links {
        margin-top: 20px;
        text-align: center;
    }
    
    .auth-link {
        display: block;
        color: var(--primary);
        text-decoration: none;
        margin-top: 10px;
        transition: color 0.3s;
    }
    
    .auth-link:hover {
        color: var(--secondary);
        text-decoration: underline;
    }
</style>
<body>
    <header>
        {% include 'accounts/navbar.html' %}
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
</body>
</html>
